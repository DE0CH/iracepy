name: Run tests for dev

on:
  push:
  pull_request:
  workflow_dispatch:


jobs:
  test-dev:
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    name: Check ${{ matrix.os }} (${{ matrix.python-version }}) (${{ matrix.r-version }})
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11"]
        r-version: ["devel"]
        http-user-agent: ['release']

    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true
        cache: pip
      
    - name: Set up R 
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.r-version }}
        http-user-agent: ${{ matrix.http-user-agent }}
        use-public-rspm: true
    
    - uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: cran::XML
        packages: github::MLopez-Ibanez/irace
        dependencies: '"hard"'

    - name: Install iracepy
      run: python -m pip install --upgrade .

    - name: Install and update Python dependencies
      run: |
        python -m pip install --upgrade -r tests/requirements.txt

    - name: pytest
      env:
        COLUMNS: 120
        PYTHONPATH: src
      run: |
        python -m pytest --color=yes -raXxs --cov --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3

